syntax = "proto3";

package chatbot;

service ChatbotService {
    rpc AskChatBot(AskChatBotRequest) returns (AskChatBotResponse);
    rpc ExtractMeetingSummary(ExtractMeetingSummaryRequest) returns (ExtractMeetingSummaryResponse);
}

message AskChatBotRequest {
    string question = 1;
    string room_id = 2;
    string organization_id = 3;
    optional string room_key = 4; // NEW: Unique room key for context isolation (use instead of room_id)
}

message AskChatBotResponse {
    string answer = 1;
}

message ExtractMeetingSummaryRequest {
    string room_id = 1;
    string organization_id = 2;
    optional string room_key = 3;
}

message ExtractMeetingSummaryResponse {
    string summary_json = 1; // JSON string containing meeting summary and deadlines
}
